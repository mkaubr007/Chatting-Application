<div class="form-container">
    <div class="form">
        <div class="form-text">
            <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
                <div class="form-head-text">
                    <h2>Create your chatting Account</h2>
                </div>
                <div class="form-content">
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>username</mat-label>
                            <input matInput formControlName="username" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" [placeholder]="messageConstantRef.EMAIL" />
                            <mat-hint>You can use letters,number or symbols</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>mobile</mat-label>
                            <input matInput formControlName="mobile" />
                            <mat-hint>You can use only number</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>birthplace</mat-label>
                            <input matInput formControlName="birthplace" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>favoriteplace</mat-label>
                            <input matInput formControlName="favoriteplace" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                            <mat-hint>
                                Use 8 or more characters with a mix of letters, numbers &
                                symbols
                            </mat-hint>
                            <mat-error *ngIf="registerFormControl.password.errors">
                                <mat-error *ngIf="registerFormControl.password.errors.required">
                                    Password is required
                                </mat-error>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Confirm</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm" />
                        </mat-form-field>
                    </div>
                    <div class="checkbox">
                        <mat-checkbox (click)="hide=!hide">Show password</mat-checkbox>
                    </div>
                </div>
                <div class="form-footer">
                    <div mat-flat-button color="primary" (click)="redirectedToLogin()">
                        Login instead?
                      </div>
                    <div>
                        <button mat-flat-button color="primary" (click)="redirectToDashboard()">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
