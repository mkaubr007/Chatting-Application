<div class="form-container">
    <div class="form">
      <form [formGroup]="forgetForm" (ngSubmit)="forgotUser()">
        <div class="form-head-text">
          <h2>
            Forget Password
            <br />
          </h2>
          <h3>Use your chatting Account</h3>
        </div>
        <div class="form-content">
          <mat-form-field appearance="outline">
            <mat-label>Enter Email</mat-label>
            <input matInput formControlName="email"
            />
          </mat-form-field>
  
        </div>
        <div class="form-footer">
          <div>
            <button mat-button color="primary" (click)="redirectedToLogin()">Login</button>
          </div>
          <div>
            <button mat-flat-button color="primary" (click)="redirectedToReset()">
              Send Reset Password Link
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
